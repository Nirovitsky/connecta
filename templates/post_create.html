{% extends 'base.html' %}
{% block content %}
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg m-48">
    <h2 class="text-2xl font-semibold mb-4">Create a Post</h2>
    <form method="post" action="{% url 'posts:post_create' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="content" class="text-sm font-medium text-gray-600">Post Content</label>
        <textarea id="content" name="content" rows="5" class="block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 dark:bg-gray-900 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500" required></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="text-sm font-medium text-gray-600">Image Upload</label>
        <input type="file" id="image" name="image" class="block w-full p-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 dark:bg-gray-900 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500" accept="image/*">
      </div>
      <button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600">Create Post</button>
    </form>
  </div>
{% endblock %}
